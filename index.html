<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston Jay</title>
    <script src="https://kit.fontawesome.com/ad835ba750.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main style="background-image: url('images/diego-ph-fIq0tET6llw-unsplash.jpg');">
        <h1>Web Dev Simplified</h1>
        <div class="buttons">
            <button>Login</button>
            <button>Signup</button>
        </div>
        <div class="wrapper">

            <div class="form login">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="First Name">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <div class="form signup" style="display: none;"></div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
